<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'patients')}">

<body>

  <h2>Patient Details</h2>

  <div th:if="${message}" class="alert alert-success" id="success-message">
    <span th:text="${message}"></span>
  </div>

  <div th:if="${error}" class="alert alert-danger" id="error-message">
    <span th:text="${error}"></span>
  </div>

  <table class="table table-striped" th:object="${patient}">

    <!-- User Id -->
    <tr>
      <th>User Id</th>
      <td><b th:text="*{userId}"></b></td>
    </tr>

    <!-- Date of Birth -->
    <tr>
      <th>Date of Birth</th>
      <td><b th:text="*{dateOfBirth}"></b></td>
    </tr>

    <!-- Email -->
    <tr>
      <th>Email</th>
      <td><b th:text="*{email}"></b></td>
    </tr>

    <!-- BMI -->
    <tr>
      <th>BMI</th>
      <td><b th:text="*{bmi}"></b></td>
    </tr>

    <!-- Phone Number -->
    <tr>
      <th>Phone Number</th>
      <td><b th:text="*{phoneNumber}"></b></td>
    </tr>

    <!-- Address -->
    <tr>
      <th>Address</th>
      <td><b th:text="*{address}"></b></td>
    </tr>

    <!-- Gender -->
    <tr>
      <th>Gender</th>
      <td><b th:text="*{gender}"></b></td>
    </tr>

    <!-- Have Hypertension -->
    <tr>
      <th>Have Hypertension</th>
      <td><b th:text="*{haveHypertension ? 'Yes' : 'No'}"></b></td>
    </tr>

    <!-- Ever Married -->
    <tr>
      <th>Ever Married</th>
      <td><b th:text="*{everMarried ? 'Yes' : 'No'}"></b></td>
    </tr>

    <!-- Have Diabetes -->
    <tr>
      <th>Have Diabetes</th>
      <td><b th:text="*{haveDiabetes ? 'Yes' : 'No'}"></b></td>
    </tr>

    <!-- Had Stroke -->
    <tr>
      <th>Had Stroke</th>
      <td><b th:text="*{hadStroke ? 'Yes' : 'No'}"></b></td>
    </tr>

    <!-- Have Heart Disease -->
    <tr>
      <th>Have Heart Disease</th>
      <td><b th:text="*{haveHeartDisease ? 'Yes' : 'No'}"></b></td>
    </tr>

    <!-- Smoking Status -->
    <tr>
      <th>Smoking Status</th>
      <td><b th:text="*{smokingStatus}"></b></td>
    </tr>

    <!-- Residence Type -->
    <tr>
      <th>Residence Type</th>
      <td><b th:text="*{residenceType}"></b></td>
    </tr>

    <!-- Work Type -->
    <tr>
      <th>Work Type</th>
      <td><b th:text="*{workType}"></b></td>
    </tr>

  </table>

  <a th:href="@{__${patient.id}__/edit}" class="btn btn-primary">Edit Patient</a>

  <br />
  <br />
  <br />

  <script>
    // Function to hide the success and error messages after 3 seconds
    function hideMessages() {
      setTimeout(function() {
        document.getElementById("success-message").style.display = "none";
        document.getElementById("error-message").style.display = "none";
      }, 3000); // 3000 milliseconds (3 seconds)
    }

    // Call the function to hide messages
    hideMessages();
  </script>

</body>
</html>
